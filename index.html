<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trang web học tập</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo">Phim hay</div>
  <div class="header-actions">
    <input type="text" id="search" placeholder="Tìm phim..." />
    <select id="genre-filter">
      <option value="">Tất cả thể loại</option>
      <option value="Hành động">Hành động</option>
      <option value="Phiên lưu">Phiên lưu</option>
      <option value="Tình cảm">Tình cảm</option>
      <option value="Kinh dị">Kinh dị</option>
      <option value="Viễn tưởng">Viễn tưởng</option>
    </select>
  </div>
  </header>

  <main>
    <h2>Góc học tập</h2>
    <div class="movie-grid" id="movie-list">
    </div>
  </main>

  <footer>
    <p>Tích cực quay tay, vận may đéo đến đâu</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
